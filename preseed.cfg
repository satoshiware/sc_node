# =====================================================================
# Custom preseed.cfg for Debian 13 "Trixie" – Headless Minimal Install
#
# This file is based directly on the official Debian example-preseed.txt,
# with only the following intentional changes:
#
#   - Uses a generic UTC timezone (location-independent)
#   - Sets hostname to 'sc-node' and domain to 'internal'
#   - Automatically creates user 'satoshi' (Satoshi Nakamoto) with sudo rights
#   - Configures passwordless sudo for satoshi
#   - Installs basic server utilities: openssh-server, curl, git, htop, sudo
#   - Performs fully automatic LVM partitioning (erases the first disk found)
#   - Root login is disabled
#
# The installation is almost completely unattended — the only interactive step
# is entering the password for the 'satoshi' user (twice for confirmation).
# =====================================================================

### Localization
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

### Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string sc-node
d-i netcfg/get_domain string internal

### Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string http.us.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Etc/UTC
d-i clock-setup/ntp boolean true

### Partitioning
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-lvm/device_remove_lvm_span boolean true
d-i partman-auto/purge_lvm_from_device boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-md/confirm boolean true

### Apt setup
d-i apt-setup/cdrom/set-first boolean false

### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean false

### Finishing up the installation
d-i finish-install/reboot_in_progress note

### Account setup
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Satoshi Nakamoto
d-i passwd/username string satoshi
d-i passwd/user-uid string 1000
d-i user-setup/allow-password-weak boolean true

### Package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server curl git htop sudo
d-i pkgsel/install-language-support boolean false

### Custom commands
d-i preseed/late_command string \
    in-target usermod -aG sudo satoshi ; \
    in-target sh -c 'echo "satoshi ALL=(ALL:ALL) NOPASSWD:ALL" > /etc/sudoers.d/satoshi' ; \
    in-target chmod 0440 /etc/sudoers.d/satoshi
