# =====================================================================
# Custom preseed.cfg for Debian 13 "Trixie" – Headless Minimal Install
#
# This file is based directly on the official Debian example-preseed.txt,
# with only the following intentional changes:
#
#   - Uses a generic UTC timezone (location-independent)
#   - Sets hostname to 'sc-node' and domain to 'internal'
#   - Automatically creates user 'satoshi' (Name: 'Satoshi Nakamoto', passwd: 'satashi') w/ sudo rights
#   - Installs curl utility
#   - Performs fully automatic LVM partitioning (erases the first disk found)
#   - Root login is disabled
#   - Copies sc_node repo to target system (/root/sc_node)
#   - Runs the /root/sc_node/late-commands.sh script
# =====================================================================

### Make extra sure everything is wiped from the install disk!
d-i partman/early_command string \
    DISK=$(list-devices disk | head -n1) ; \
    logger -t preseed-early "early_command started - detected disk: $DISK" ; \
    dd if=/dev/zero of=$DISK bs=1M count=500 status=none || logger -t preseed-early "First dd failed on $DISK" ; \
    dd if=/dev/zero of=$DISK bs=512 seek=$(($(blockdev --getsz $DISK) - 2048)) count=2048 status=none || logger -t preseed-early "Second dd failed on $DISK" ; \
    sync ; \
    logger -t preseed-early "early_command finished - setting disk: $DISK" ; \
    debconf-set partman-auto/disk "$DISK" || logger -t preseed-early "debconf-set failed for $DISK"

### Localization
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

### Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string sc-node
d-i netcfg/get_domain string internal
d-i netcfg/wireless_wep string

### Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Etc/UTC
d-i clock-setup/ntp boolean true

### Partitioning – Automatic LVM - Use all the space of the first/internal disk
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select atomic

# Reduntant configurations (according to ai), yet they're in the preseed-stable.cfg example: "Harmless at best and clutter at worst"
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Force UEFI to skip the "Force UEFI installation?" prompt
d-i partman-efi/non_efi_system boolean true

# Clean UEFI/GPT installs (forces GPT label)
d-i partman-partitioning/choose_label select gpt
d-i partman-partitioning/default_label string gpt

# Final confirmations
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Apt setup – Enable network mirror + skip prompts
d-i apt-setup/use_mirror boolean true
d-i apt-setup/cdrom/set-first boolean false

### Disable popularity contest survey (no prompt)
popularity-contest popularity-contest/participate boolean false

### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean false

### Finishing up the installation
d-i finish-install/reboot_in_progress note

### Account setup
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Satoshi Nakamoto
d-i passwd/username string satoshi
d-i passwd/user-uid string 1000
d-i user-setup/allow-password-weak boolean true
d-i passwd/user-password password satsohi
d-i passwd/user-password-again password satsohi

### Package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string curl
d-i pkgsel/install-language-support boolean false

### Custom late commands
# Copies sc_node folder from install media to target /root/sc_node
# Sets sc_node ownership to root:root with full permissions (rwx)
# Executes late-commands.sh
# Debugging After Install: grep preseed-late /var/log/installer/syslog
d-i preseed/late_command string \
    logger -t preseed-late "Starting late commands: Copy sc_node repo, ensure root user & sufficient permissions, and execute late-commands.sh" ; \
    cp -a /cdrom/sc_node /target/root/ || logger -t preseed-late "Copy failed" ; \
    in-target chown -R root:root /root/sc_node || logger -t preseed-late "chown failed" ; \
    in-target chmod -R u=rwx,go=rX /root/sc_node || logger -t preseed-late "chmod failed" ; \
    in-target /root/sc_node/late-commands.sh || logger -t preseed-late "late-commands.sh failed" ; \
    logger -t preseed-late "Late commands completed"